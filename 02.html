<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <!--Conexion entre input y archivo 02.js-->
        <input type="text" v-model="newFruit" v-on:keyup.enter="addFruit"/>
        <button v-on:click="addFruit">Agregar</button>
        <ul>
            <li v-for="fruta of frutas">
                <input type="number" v-model.number="fruta.cantidad">
                {{fruta.nombre}}
                <button v-on:click="fruta.cantidad++">+</button>
                <span v-if="fruta.cantidad === 0">- Sin stock</span>
            </li>
        </ul>
        <h4>Total : {{sumarFrutas}}</h4>    
    </div>
     <!-- development version, includes helpful console warnings -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="02.js"></script>
</body>
</html>
